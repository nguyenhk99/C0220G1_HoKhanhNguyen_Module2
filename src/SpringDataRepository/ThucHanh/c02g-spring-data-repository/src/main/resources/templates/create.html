<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create student</title>
</head>
<body>

<form th:action="@{/create}" method="post" th:object="${studentAbc}" >
    <input th:field="*{name}" />
    <input th:field="*{dateOfBirth}" />
    <select th:field="*{classStudent}">
            <option th:each="class : ${listClasses}"
                th:value="${class.id}" th:text="${class.name}"></option>
    </select>
    <input type="submit" value="Create" />
</form>

</body>
</html>
